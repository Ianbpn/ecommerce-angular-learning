<li class="book grid grid-cols-2">
    <img class="object-fill h-5/6 w-11/12 self-center justify-self-center row-span-3" [src]="book.image" [alt]="book.name"/>
    <p class="text-center self-center font-serif font-bold flex">{{book.name | titlecase}} by {{book.author |titlecase}}</p>
    <p class="currency font-mono justify-self-center self-center">{{book.amount |currency:'ARS'}}</p>
    <button class="h-2/5 w-3/5 self-center justify-self-center focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-600" *ngIf="!isInCart" (click)="addToCart()">Add to Cart</button>
    <button class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" *ngIf="isInCart" (click)="removeFromCart()">Remove from Cart</button>
    </li>
